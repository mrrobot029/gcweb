<section id="heading" class="mat-typography" [ngStyle.lt-md]="{'margin-top': '30px', 'margin-bottom': '30px'}" >
  <div class="container">	
		<div class="heading-section" fxLayout="column" fxLayoutAlign="center center">
    		<div [class.animated]="isHeading" [@scrollAnimation]="state">
	        <h1 [ngStyle.xs]="{'font-size': '32px'}" [ngStyle.sm]="{'font-size': '42px'}">This is the expansion title</h1>
	        </div>
	        <div [class.animated]="isSubheading" [@scrollAnimation]="state">
	        <h2 [ngStyle.xs]="{'font-size': '18px'}" [ngStyle.sm]="{'font-size': '22px'}">Lorem ipsum dolor sit amet conse ctetur adipi sicing elit. Doloribus numquam quis.</h2>
	        </div>
	        <div fxLayout="row" [class.animated]="isHeadingBtn" [class.heading-btn]="isHeadingBtn" [@scrollAnimation]="state">
        		<a class="heading-button-left" mat-flat-button color="accent">Action</a>
		        <a class="heading-button-right" mat-stroked-button color="accent">Action</a>
	    	</div>
	    </div>
   </div>
</section>
