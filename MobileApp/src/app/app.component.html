<ion-app>
    <div class="wrapper">
        <div class="sidebar" data-color="green" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
            <div class="logo text-center">
              
                <a href="#" class="simple-text" >
                    <div>
                        
                    <img class="gc-log" src="assets/img/gc-log.png"/>
                    </div>
                    Gordon College
                </a>
                <h6>Student Portal</h6>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li routerLinkActive="active" class="nav-item" >
                        <a class="nav-link" [routerLink]="['/sched']">
                            <i class="material-icons">supervised_user_circle</i>
                            <p>My Class Schedule</p>
                        </a>
                    </li>
                    <li routerLinkActive="active" class="nav-item">
                        <a class="nav-link" [routerLink]="['/prospectus']">
                            <i class="material-icons">subject</i>
                            <p>My Prospectus</p>
                        </a>
                    </li>
                    <li routerLinkActive="active" class="nav-item">
                        <a class="nav-link" [routerLink]="['/profile']">
                            <i class="material-icons">book</i>
                            <p>My Profile</p>
                            </a>
                    </li>
                    <li routerLinkActive="active" class="nav-item" (click)="logout()">
                        <a class="nav-link" >
                            <i class="fa fa-sign-out"></i>
                            <p>Log Out</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-3.jpg)"></div>
        </div>
        <div class="main-panel">
       
            <div class="main-content">
                <ion-split-pane contentId="main-content">
                    <ion-router-outlet id="main-content"></ion-router-outlet>
                </ion-split-pane>
            </div>
            <footer class="footer ">
                <div class="container-fluid">
                    <div class="copyright pull-right">
                        &copy;
                        made with love by
                        <a href="#" target="_blank">TEAM F-SOCIETY</a> for Gordon College Community.
                    </div>
                </div>
            </footer>
        </div>
    </div>
</ion-app>
