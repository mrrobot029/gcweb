<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login($event)">
    <ion-grid color="primary">
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <img src="./assets/img/gc-log.png" style="height: 150px;">
            <h3 color="success">Gordon College</h3>
            <p color="secondary">Student Portal</p>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="number" name="username" ngModel required></ion-input>
            </ion-item><ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" name="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button type="submit" expand="block" [disabled]="form.invalid" color="success">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
