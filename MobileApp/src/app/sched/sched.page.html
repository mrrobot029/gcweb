<ion-list-header>
  <h3>Class Schedule</h3>
</ion-list-header>
<ion-content>
  <ng-container *ngFor="let class of scheds.data">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ class.cl_code }} - {{ class.cl_sucode }}</ion-card-title>
        <ion-card-subtitle>{{ class.su_description }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ class.cl_day }} | {{ class.cl_room }} | {{ class.cl_stime }} - {{ class.cl_etime }}</p>
        <p>Instructor: {{ class.fa_fname }} {{ class.fa_mname }} {{ class.fa_lname }}</p>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
