<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-success">
                      <h4 class="card-title ">List Class Schedules</h4>
                      <p class="card-category">Academic Year 2019-2020</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-striped">
                              <thead class=" text-primary">
                                  <th>No.</th>
                                  <th>Subject Code</th>
                                  <th>Subject Description</th>
                                  <th>Lab Units</th>
                                  <th>Lec Units</th>
                                  <th>RLE Units</th>
                                  <th>Year Level</th>
                                  <th>Semester</th>
                              </thead>
                              <tbody>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="uploadModalLabel">Upload Subjects</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <form autocomplete="off">
                  <input class="form-control" name="file" type="file" required>
                  <button type="submit" class="btn btn-sm btn-success pull-right">Submit</button>
              </form>
            </div>
        </div>
    </div>
  </div>
