<div class="container-fluid" style="margin-top: 50px;">
  <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-12 mx-auto">
          <div class="card card-profile">
              <div class="card-avatar">
                  <a href="javascript:void(0)">
                      <img class="img" src="./assets/img/gc-log.png" />
                  </a>
              </div>
              <div class="card-body mx-2">
                  <h4 class="card-title">Gordon College</h4>
                  <h6 class="card-category text-gray">P O R T A L S</h6>

                  <form (submit)="logIn($event)">
                    <div class="form-group">
                        <input type="number" placeholder="Username" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <select class="form-control" required>
                            <option value="0" disabled>Account Type:</option>
                            <option value="1">Admin</option>
                            <option value="2">Faculty</option>
                            <option value="3">Student</option>
                        </select>
                    </div>
                    <button class="btn btn-sm btn-success pull-right" type="submit">Log In</button>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
